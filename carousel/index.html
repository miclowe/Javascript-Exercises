<!DOCTYPE html>
<html lang="en">
<head>
  <title>Javascript Carousel</title>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="center">Instagram Gallery</h1>
  </header>
  <div id="imgFrame">
    <div id="imgContainer">
      <img id="mainImg">
    </div>
  </div>
  <div class="center">
    <p id="imgCaption"></p>
    <p id="imgCounter"></p>
  </div>
  <div id="buttons">
    <div class="arrow-control left" id="previous">&lsaquo;</div>
    <div class="arrow-control right" id="next">&rsaquo;</div>
  </div>
  <script type="text/javascript" src="js/carousel.js"></script>
</body>
</html>
